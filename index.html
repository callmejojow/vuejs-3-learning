<!DOCTYPE HTML>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>A Vue.js 3 Learning Project</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>

<div id="shopping-list">

   <h1>{{header.toLocaleUpperCase()}}</h1>
   <div class="add-item-form">
      <input 
         @keyup.enter="items.push({id:items.length + 1 , label:newItem})"
         v-model="newItem" type="text" placeholder="Add an item">
      <button 
         @click="items.push({id:items.length + 1 , label:newItem})"
         class="btn btn-primary">
         Save Item
      </button>
   </div>
   <ul>
         <li v-for="item in items" :key="item.id">{{item.label}}</li>
   </ul>
</div>   

<script src="https://unpkg.com/vue@3"></script>
<script>
   const shoppingList = Vue.createApp({
      data(){
         return {
            header:"Grocery Shopping List",
            items:[
               {id:1, label:"Toilet Paper"},
               {id:2, label:"Garlic Powder"},
               {id:3, label:"Canned Beans"}
            ],
            newItem:'',
         }
      }
   })
   .mount('#shopping-list')
</script>

</body>
</html>
